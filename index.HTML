<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cat Photo App</title>
  </head>
    <body>
       <h2>CatPhotoApp</h2>  
       <main>
         <h3>Cat Photos</h3>
         <!-- TODO:Add link to cat photos -->
         <p>click here to view more <a href="https://catphotos.com" target="_blank">catphotos</a>.</p>
         <br>
         <a href="#"><img src="https://fcc.im/fcc-relaxing-cat.com" 
         alt="A cute orange cat lying on its back."></a>
        <h3>Cat Lists</h3>
        <div class="lists"> 
           <p>Things cats <em>like</em>:</p>
         <ul>
           <li>cat nip</li>
           <li>laser pointers</li>
           <li>lasagna</li>
         </ul>
         <img src="lasagna.jpg" alt="Lasagna">
         <br>
         <img src="image5.jpg" alt="flowers">
         <p>Things cats <strong>hate</strong>:</p>
         <ol>
           <li>thunder</li>
           <li>other cats</li>
         </ol>
        </div>
        <img src="cats.jpg" alt="Cats">
        <form action="/submit-cat-photo">
          <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">Indoor</label><br>
          <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label><br>
          <br>
          <label for="like"><input id="like" type="checkbox" name="personality">Like</label><br>
          <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
          <label for="energetic"><input id="energetic" type="checkbox" name="personality">Energetic</label><br>

          <input type="text" placeholder="cat photo URL"required><br>
          <botton type="submit">Submit</botton>
        </form>
       </main>
       <footer>
        <p><small>No copyright - <a href="https://rafisha.org">Rafisha.org</a></small></p>
      </footer>
    </body>
</html>
